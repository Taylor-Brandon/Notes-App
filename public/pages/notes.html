<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes App</title>
  <link rel="stylesheet" type="text/css" href="../styles/notes.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
</head>
<body>
  <div>
    <nav class="navbar bg-primary opacity-75 text-white p-3">
      <h1 class="header">Notes App</h1>
      <h5 class="note-textArea"></h5>
      <button id="new-note" class="bg-primary opacity-75 border-0"><i class="bi bi-plus-square text-white fs-4"></i></button>
      <button id="save-note" class="bg-primary opacity-75 border-0 text-white"><i class="bi bi-archive"></i></button>
    </nav>
  </div>
  <div class="list-container list-group">
    <!-- Notes will be dynamically inserted here -->
  </div>
  <div id="container" class="container bg-white">
    <form id="note-form">
      <input id="title-input" type="text" class="form" placeholder="Note Title">
      <input id="note-input" type="text" class="form" placeholder="Note Text">
    </form>
  </div>
  <script src="../scripts/notes.js"></script>
</body>
</html>
